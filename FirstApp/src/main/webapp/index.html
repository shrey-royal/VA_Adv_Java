<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomePage</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        color: #1a1a1a;
    }
    .section {
        margin-bottom: 30px;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 10px;
    }
    ul {
        list-style: none;
        padding-left: 0;
    }
    li {
        margin: 8px 0;
    }
    a {
        text-decoration: none;
        color: #007acc;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    a:hover {
        color: #005fa3;
    }
</style>
</head>

        <div class="section">
            <h2>Section 1: JSP Scripting Elements</h2>
            <ul>
                <li><a href="jsps/FirstJsp.jsp" target="_blank">First JSP</a></li>
